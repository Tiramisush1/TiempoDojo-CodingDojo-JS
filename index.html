<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="top">
        <div class="box-1">
            <h1 class="nav-title">DojoWeather</h1>
            <ul class="nav-links">
                <li><a href="#">Burbank</a></li>
                <li><a href="#" class="active">Chicago</a></li>
                <li><a href="#">Dallas</a></li>
            </ul>
        </div>
    </nav>

    <section class="container">

        <div class="box-2">

            <h1>San Jose</h1>
            <div class="temp">
                <p>show temperature in</p>
                <select name="celsius">
                    <option>C°</option>
                    <option>F°</option>
                    <option>K</option>
                </select>
            </div>

        </div>

        <div class="container-2">

            <div class="block">
                <div class="content">
                    <h1 class="days">Today</h1>
                    <div class="content-margin">
                        <div class="rain"></div>
                    </div>

                    <div class="block-text">
                        <p>some rain</p>
                        <div class="grados">
                            <h4 class="red">24°</h4>
                            <h4 class="blue">18°</h4>
                        </div>
                    </div>

                </div>
            </div>

            <div class="block">
                <div class="content">
                    <h1 class="days">Tomorrow</h1>
                    <div class="content-margin">
                        <div class="sun"></div>
                    </div>
                    <div class="block-text">
                        <p>some sun</p>
                        <div class="grados">
                            <h4 class="red">27°</h4>
                            <h4 class="blue">19°</h4>
                        </div>
                    </div>
                </div>
            </div>

            <div class="block">
                <div class="content">
                    <h1 class="days">Friday</h1>

                    <div class="content-margin">
                        <div class="cloud"></div>
                    </div>
                    <div class="block-text">
                        <p>some clouds</p>
                        <div class="grados">
                            <h4 class="red">21°</h4>
                            <h4 class="blue">16°</h4>
                        </div>
                    </div>
                </div>
            </div>

            <div class="block">
                <div class="content">
                    <h1 class="days">Saturday</h1>
                    <div class="content-margin">
                        <div class="sun"></div>
                    </div>
                    <div class="block-text">
                        <p>some sun</p>
                        <div class="grados">
                            <h4 class="red">26°</h4>
                            <h4 class="blue">21°</h4>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </section>
</body>
    <script src="script.js"></script>
</html>
